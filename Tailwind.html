    <!-- Header Section -->

style="background-image: url('back.jpg');">

        <span class="bg-red-400 text-white py-2 px-6 w-3/12 ">HTML</span>
        <span class="bg-red-500 text-white py-2 px-6 w-3/12 ">CSS</span>
        <span class="bg-red-600 text-white py-2 px-6 w-3/12 ">JS</span>

</section>

    <!-- Projects Section -->
<section id="projects" class="max-w-6xl mx-auto py-12">
        <h3 class="text-3xl font-bold text-center mb-8">Projects</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Project 1 -->
            <div class="bg-white shadow-md rounded-lg p-4">
                <img src="C:\Users\LENOVO\Desktop\Tailwind Workshop\web.jpg" alt="Project 1">
                <h4 class="text-xl font-semibold mt-4">Project 1</h4>
                <p>Website for Beauty</p>

            <!-- Project 2 -->
            <div class="bg-white shadow-md rounded-lg p-4">

            <!-- Project 3 -->

</section>

    <!-- Contact Section -->
<section id="contact" class="bg-white py-12">
        <div class="max-w-4xl mx-auto">
            <h3 class="text-3xl font-bold text-center mb-8">Contact Me</h3>
            <form class="bg-white shadow-lg rounded-lg p-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="text" placeholder="Your Name" class="border border-red-300 p-3 rounded-md focus:outline-none focus:border-red-400">
                    <input type="email" placeholder="Your Email" class="border border-red-300 p-3 rounded-md focus:outline-none focus:border-red-400">
                </div>
                <textarea placeholder="Your Message" rows="4" class="w-full mt-6 border border-red-300 p-3 rounded-md focus:outline-none focus:border-red-400"></textarea>
                <button type="submit" class="w-full bg-red-400 text-white py-3 mt-6 rounded-lg hover:bg-red-500">
                    Send Message
                </button>
            </form>
        </div>
</section>
